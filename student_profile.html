<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioConnect | Student Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar">
    <div class="logo">
        <a href="index.html">BioConnect</a>
    </div>
    <nav>
        <a href="student.html">Dashboard</a>
        <a href="events.html">Events</a>
        <a href="login.html">Logout</a>
    </nav>
</header>

<section class="dashboard">
    <h1>My Profile</h1>

    <!-- IMPORTANT HEADER (this activates profile style) -->
    <div class="profile-header">
        <img src="https://via.placeholder.com/90" alt="profile">
        <div>
            <h2>Student Name</h2>
            <p>University Name â€¢ Year</p>
        </div>
    </div>

    <!-- IMPORTANT GRID WRAPPER -->
    <div class="profile-grid">

        <div class="form-card">
            <h3>Basic Information</h3>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="University">
            <input type="text" placeholder="Year of Study">
        </div>

        <div class="form-card">
            <h3>Skills</h3>
            <textarea placeholder="PCR, Gel Electrophoresis, Python, Bioinformatics"></textarea>
        </div>

        <div class="form-card">
            <h3>Research Interests</h3>
            <textarea placeholder="Your research interests"></textarea>
        </div>

        <div class="form-card">
            <h3>Certifications / Projects</h3>
            <textarea placeholder="Courses, certifications, academic projects"></textarea>
        </div>

        <div class="form-card">
            <h3>Upload Resume</h3>
            <input type="file">
            <button>Save Profile</button>
        </div>

    </div>
</section>

</body>
</html>
