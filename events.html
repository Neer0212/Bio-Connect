<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BioConnect | Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <a href="index.html">BioConnect</a>
  </div>
  <nav>
    <a href="student.html">Dashboard</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<section class="dashboard">
  <h1>BioEvents & Conferences</h1>

  <div class="form-card">
    <h3>Add New Event (Faculty)</h3>
    <input type="text" placeholder="Event Title">
    <input type="text" placeholder="Organizer">
    <input type="date">
    <input type="text" placeholder="Location / Online">
    <textarea placeholder="Event Description"></textarea>
    <button>Add Event</button>
  </div>

  <div class="dashboard-grid">

    <div class="event-card">
      <h3>International Conference on Genomics</h3>
      <p class="event-meta"><strong>Organizer:</strong> IIT Delhi</p>
      <p class="event-meta"><strong>Date:</strong> 12 March 2026</p>
      <p class="event-meta"><strong>Location:</strong> New Delhi</p>
      <button>Register</button>
    </div>

    <div class="event-card">
      <h3>CRISPR Applications Workshop</h3>
      <p class="event-meta"><strong>Organizer:</strong> IISc Bangalore</p>
      <p class="event-meta"><strong>Date:</strong> 25 April 2026</p>
      <p class="event-meta"><strong>Location:</strong> Online</p>
      <button>Register</button>
    </div>

  </div>
</section>

</body>
</html>
